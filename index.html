<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CrossFit Lagos | Membership Portal</title>

  <!-- Favicon for desktop browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">

  <!-- iOS home screen icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://cflagos-icons.netlify.app/cfl-icon-180.png">

  <!-- Android and PWA icons -->
  <link rel="icon" type="image/png" sizes="190x190" href="https://cflagos-icons.netlify.app/cfl-icon-190.png">
  <link rel="icon" type="image/png" sizes="500x500" href="https://cflagos-icons.netlify.app/cfl-icon-500.png">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#067A50">

  <!-- iOS PWA capabilities -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CrossFit Lagos">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      /* Backgrounds */
      --bg-primary: #0f172a;       /* slate-900: Main deep dark background */
      --bg-secondary: #1e293b;     /* slate-800: Card/section background */

      /* Text */
      --text-primary: #f8fafc;     /* slate-50: Main light text on dark background */
      --text-secondary: #94a3b8;   /* slate-400: Secondary light text/labels */
      
      /* Accent (Deep Forest Green) */
      --accent: #067A50;           /* NEW ACCENT: Deep Forest Green */
      --accent-hover: #046540;     /* Suggested darker shade for hover/active state */
      --accent-text: #f8fafc;      /* CRITICAL: Light text on dark accent for contrast */
      
      /* UI Elements */
      --border-color: rgba(255, 255, 255, 0.1);
      --surface-highlight: rgba(255, 255, 255, 0.05);
      --input-bg: #0f172a;
      --card-header-bg: rgba(0, 0, 0, 0.2);
    }

    [data-theme='light'] {
      /* Light Theme */
      --bg-primary: #f1f5f9;      /* slate-100 */
      --bg-secondary: #ffffff;    /* white */
      --text-primary: #0f172a;    /* slate-900 */
      --text-secondary: #64748b;  /* slate-500 */
      --accent: #4d7c0f;          /* lime-700 (darker for visibility on light bg) */
      --accent-hover: #3f6212;    /* lime-800 */
      --accent-text: #ffffff;     /* white text on dark accent */
      --border-color: #e2e8f0;    /* slate-200 */
      --surface-highlight: #f8fafc; /* slate-50 */
      --input-bg: #ffffff;
      --card-header-bg: #f1f5f9;
    }
    
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>

  <!-- Tailwind Configuration -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['class', '[data-theme="dark"]'],
      theme: {
        extend: {
          colors: {
            brand: {
              black: 'var(--bg-primary)',
              dark: 'var(--bg-secondary)',
              accent: 'var(--accent)',
              accentHover: 'var(--accent-hover)',
              accentText: 'var(--accent-text)',
              danger: '#ef4444',
              success: '#22c55e',
              textPrimary: 'var(--text-primary)',
              textSecondary: 'var(--text-secondary)',
              border: 'var(--border-color)',
              surface: 'var(--surface-highlight)',
              input: 'var(--input-bg)',
              header: 'var(--card-header-bg)'
            }
          }
        }
      }
    }
  </script>

  <!-- Import maps for modules -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "crypto-js": "https://esm.sh/crypto-js@4.2.0",
      "firebase/app": "https://esm.sh/firebase@10.8.0/app?deps=firebase@10.8.0",
      "firebase/messaging": "https://esm.sh/firebase@10.8.0/messaging?deps=firebase@10.8.0",
      "firebase/auth": "https://esm.sh/firebase@10.8.0/auth?deps=firebase@10.8.0",
      "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore?deps=firebase@10.8.0",
      "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics?deps=firebase@10.8.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "react/": "https://aistudiocdn.com/react@^19.2.1/",
      "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
    }
  }
  </script>
</head>

<body class="bg-brand-black text-brand-textPrimary overscroll-none">
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
