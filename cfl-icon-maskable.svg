    <circle cx="256" cy="256" r="230" fill="none" stroke="#bef264" stroke-width="12" opacity="0.2"/>
    
    <!-- Dumbbell Graphic -->
    <path d="M156 180 h200 v-20 a20 20 0 0 0 -20 -20 h-160 a20 20 0 0 0 -20 20 z" fill="#bef264"/>
    <path d="M156 332 h200 v20 a20 20 0 0 0 -20 20 h-160 a20 20 0 0 0 -20 -20 z" fill="#bef264"/>
    <rect x="236" y="160" width="40" height="192" fill="#bef264"/>
    
    <!-- Text CFL -->
    <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="160" fill="#ffffff" style="text-shadow: 4px 4px 8px rgba(0,0,0,0.5);">
      CFL
    </text>
    
    <!-- Subtext -->
    <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#94a3b8" letter-spacing="4">
      LAGOS
